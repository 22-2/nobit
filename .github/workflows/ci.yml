name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

env:
    NODE_VERSION: "20"
    PNPM_VERSION: "10.17.0"

jobs:
    # 依存関係のインストールとビルド成果物の準備
    prepare:
        runs-on: ubuntu-latest
        outputs:
            cache-key: ${{ steps.cache-key.outputs.key }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: ${{ env.PNPM_VERSION }}

            - name: Get pnpm store directory
              shell: bash
              run: |
                  echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

            - name: Generate cache key
              id: cache-key
              run: |
                  echo "key=${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}" >> $GITHUB_OUTPUT

            - name: Setup pnpm cache
              uses: actions/cache@v4
              with:
                  path: ${{ env.STORE_PATH }}
                  key: ${{ steps.cache-key.outputs.key }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-store-

            - name: Install dependencies
              run: pnpm install --no-frozen-lockfile

            # node_modulesをアーティファクトとして保存
            - name: Cache node_modules
              uses: actions/cache@v4
              with:
                  path: |
                      node_modules
                      packages/*/node_modules
                      apps/*/node_modules
                  key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

    # 静的解析（型チェック、フォーマット）
    static-analysis:
        runs-on: ubuntu-latest
        needs: prepare
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: ${{ env.PNPM_VERSION }}

            - name: Restore node_modules
              uses: actions/cache@v4
              with:
                  path: |
                      node_modules
                      packages/*/node_modules
                      apps/*/node_modules
                  key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

            - name: Type check
              run: pnpm run check-types

            - name: Format check
              run: pnpm run format:check

    # 単体テスト
    unit-tests:
        runs-on: ubuntu-latest
        needs: prepare
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: ${{ env.PNPM_VERSION }}

            - name: Restore node_modules
              uses: actions/cache@v4
              with:
                  path: |
                      node_modules
                      packages/*/node_modules
                      apps/*/node_modules
                  key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

            - name: Run unit tests with coverage
              run: |
                  pnpm run test:unit
                  pnpm run test:coverage

            - name: Upload coverage artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-reports
                  path: packages/ui/coverage/
                  retention-days: 7

    # Storybookテスト
    storybook-tests:
        runs-on: ubuntu-latest
        needs: prepare
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: ${{ env.PNPM_VERSION }}

            - name: Restore node_modules
              uses: actions/cache@v4
              with:
                  path: |
                      node_modules
                      packages/*/node_modules
                      apps/*/node_modules
                  key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

            - name: Run Storybook tests
              run: pnpm run test:storybook
              working-directory: packages/ui

            - name: Build Storybook
              run: pnpm run build-storybook
              working-directory: packages/ui

            - name: Upload Storybook build
              uses: actions/upload-artifact@v4
              with:
                  name: storybook-build
                  path: packages/ui/storybook-static/
                  retention-days: 7

    # E2Eテスト（複数ブラウザで並列実行）
    e2e-tests:
        runs-on: ubuntu-latest
        needs: prepare
        strategy:
            matrix:
                browser: [chromium, firefox, webkit]
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: ${{ env.PNPM_VERSION }}

            - name: Restore node_modules
              uses: actions/cache@v4
              with:
                  path: |
                      node_modules
                      packages/*/node_modules
                      apps/*/node_modules
                  key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

            - name: Get Playwright version
              id: playwright-version
              run: |
                  VERSION=$(grep '"@playwright/test"' packages/ui/package.json | sed 's/.*: "//; s/".*//')
                  echo "PLAYWRIGHT_VERSION=$VERSION" >> $GITHUB_ENV

            - name: Cache Playwright browsers
              uses: actions/cache@v4
              id: playwright-cache
              with:
                  path: ~/.cache/ms-playwright
                  key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}
                  restore-keys: |
                      ${{ runner.os }}-playwright-

            - name: Install Playwright browsers
              if: steps.playwright-cache.outputs.cache-hit != 'true'
              run: pnpm exec playwright install ${{ matrix.browser }} --with-deps
              working-directory: packages/ui

            - name: Run E2E tests
              run: pnpm exec playwright test --project=${{ matrix.browser }}
              working-directory: packages/ui

            - name: Upload test results
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: playwright-report-${{ matrix.browser }}
                  path: packages/ui/playwright-report/
                  retention-days: 7

    # 全ジョブの完了確認
    ci-status:
        runs-on: ubuntu-latest
        needs: [static-analysis, unit-tests, storybook-tests, e2e-tests]
        if: always()
        steps:
            - name: Check CI status
              run: |
                  echo "Static Analysis: ${{ needs.static-analysis.result }}"
                  echo "Unit Tests: ${{ needs.unit-tests.result }}"
                  echo "Storybook Tests: ${{ needs.storybook-tests.result }}"
                  echo "E2E Tests: ${{ needs.e2e-tests.result }}"

                  if [[ "${{ needs.static-analysis.result }}" != "success" ||
                        "${{ needs.unit-tests.result }}" != "success" ||
                        "${{ needs.storybook-tests.result }}" != "success" ||
                        "${{ needs.e2e-tests.result }}" != "success" ]]; then
                    echo "❌ Some CI jobs failed"
                    exit 1
                  fi

                  echo "✅ All CI jobs completed successfully!"
