name: Test Watch

on:
    workflow_dispatch:
        inputs:
            test_type:
                description: "Type of tests to run"
                required: true
                default: "unit"
                type: choice
                options:
                    - unit
                    - storybook
                    - all

jobs:
    test-watch:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: "10.17.0"

            - name: Get pnpm store directory
              shell: bash
              run: |
                  echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

            - name: Setup pnpm cache
              uses: actions/cache@v4
              with:
                  path: ${{ env.STORE_PATH }}
                  key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-store-

            - name: Install dependencies
              run: pnpm install --no-frozen-lockfile

            - name: Run unit tests
              if: ${{ github.event.inputs.test_type == 'unit' || github.event.inputs.test_type == 'all' }}
              run: pnpm run test:unit

            - name: Run Storybook tests
              if: ${{ github.event.inputs.test_type == 'storybook' || github.event.inputs.test_type == 'all' }}
              run: pnpm run test:storybook
              working-directory: packages/ui

            - name: Generate coverage report
              if: ${{ github.event.inputs.test_type == 'all' }}
              run: pnpm run test:coverage

